<html>
    <head>
<!-- This exposes the library as a global variable: ethers -->
<script src="https://cdn.ethers.io/scripts/ethers-v3.min.js"
        charset="utf-8"
        type="text/javascript">
</script>
    </head>
    <body>
        <h1>Escrow Contract</h1>

        <div id="contractDeploy">
            <h2>Deploy Contract</h2>
            Buyer: <input id="buyer" type="text"> <br>
            Seller: <input id="seller" type="text"> <br>
            Amount (Eth): <input id="amount" type="text"> <br>
            <button onclick="Deploy()">Submit</button>
        </div>

        <div id="Payment">
            <div id="ConfirmPayment" style="display: none;">
                <h2>Please pay <span id="paymentAmount"></span> Eth</h2>
                <button onclick="Pay()">Pay</button>
            </div>
            <div>
                <h2>Payment Status</h2>
                <p id="PaymentStatus">Not Paid.</p>
            </div>
        </div>

        <div id="Delivery">
            <h2>Delivery Status</h2>
            <div id="ConfirmDelivery" style="display: none;">
                <button onclick="Deliver()">Confirm Delivery</button>
            </div>
            <div>
                <p id="DeliveryStatus">Not Delivered.</p>
            </div>
        </div>
        <script type="text/javascript" src="js/contract.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
